<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to 9:30 PM Lebanon Time</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #000;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 3em;
    }
    .countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Da2 kanastra sar 9:30 PM kramit Estez Alex Nehme</h1>
  <div class="countdown">
    <div><span id="hours">00</span>h</div>
    <div><span id="minutes">00</span>m</div>
    <div><span id="seconds">00</span>s</div>
  </div>
  <footer>Time zone: Lebanon (UTC+3)</footer>

  <script>
    function updateCountdown() {
      const now = new Date();
      const lebanonOffset = 3 * 60; // UTC+3 in minutes
      const localOffset = now.getTimezoneOffset(); // user's offset in minutes
      const diff = lebanonOffset + localOffset;

      // Current time in Lebanon
      const lebanonNow = new Date(now.getTime() + diff * 60000);

      // Target time today at 21:30 (9:30 PM)
      const target = new Date(lebanonNow);
      target.setHours(21, 30, 0, 0);

      // If it's already past 9:30 PM, set for tomorrow
      if (lebanonNow > target) target.setDate(target.getDate() + 1);

      const remaining = target - lebanonNow;
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
