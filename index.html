<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to 9 PM Lebanon</title>
<style>
  body {
    background: radial-gradient(circle at top, #0d0d0d, #000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #00eaff;
    text-shadow: 0 0 20px #00eaff;
  }
  .countdown {
    display: flex;
    gap: 15px;
    font-size: 2em;
    font-weight: bold;
  }
  .time {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    min-width: 90px;
    box-shadow: 0 0 20px #00eaff;
    transition: transform 0.2s;
  }
  .time:hover {
    transform: scale(1.1);
  }
  span.label {
    display: block;
    font-size: 0.6em;
    margin-top: 10px;
    opacity: 0.7;
  }
  .finished {
    font-size: 2em;
    color: #00ff99;
    text-shadow: 0 0 20px #00ff99;
  }
</style>
</head>
<body>

<h1> Da2 Kanastra sar 9:30pm kermel estez Alex Nehme</h1>
<div id="countdown" class="countdown">
  <div class="time"><span id="hours">00</span><span class="label">HRS</span></div>
  <div class="time"><span id="minutes">00</span><span class="label">MIN</span></div>
  <div class="time"><span id="seconds">00</span><span class="label">SEC</span></div>
</div>

  const lebanonOffset = 3 * 60; // UTC+3

</body>
</html>
